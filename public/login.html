<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Fondo borroso detrás del contenido -->
    <div id="blur-background"></div>

    <nav>
        <div class="logo">
            <img src="images/Logo_UAI.png" alt="Logo de Biblioteca Virtual">
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#faq">FAQ</a></li>
            <li><a href="consulta.html">Contacto</a></li>
        </ul>
        <a href="register.html" class="login-button">Registrarse</a> <!-- Botón cambia a Registrarse -->
    </nav>

    <div id="login">
        <h2>Iniciar Sesión</h2>
        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <!-- Enlace a la página de contacto -->
        <div class="forgot-password">
            <a href="consulta.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Contacto: BibliotecaVirtual@informatica.uai.cl</p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Dirección: Avenida Siempre Viva 742, Providencia, Santiago, Chile</p>
            <p><a href="consulta.html" class="consulta-link">Formulario de Consultas</a></p>
        </div>
    </footer>

</body>
</html>
